version: "3.8"

services:
  app:
    image: ${IMAGE_URI}
    environment:
      ASPNETCORE_URLS: https://+:443
      ASPNETCORE_ENVIRONMENT: Production
      AWS_REGION: ${AWS_REGION}
      COGNITO_CONFIRMED_USERS_COUNT: 10
    networks:
      - net
    secrets:
      - source: aspnetapp.pfx
        target: /https/aspnetapp.pfx
    deploy:
      labels:
        version: ${VERSION}
        service: ${SERVICE_NAME}
        environment: ${ENVIRONMENT}
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - engine.labels.worker_type == compute
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 15s
        order: stop-first
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
networks:
  net:
    name: ${NETWORK_NAME}
    external: true

secrets:
  aspnetapp.pfx:
    external: true