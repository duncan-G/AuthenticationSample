version: "3.8"

services:
  app:
    image: $IMAGE_NAME
    environment:
      ASPNETCORE_URLS: http://+:443
      ASPNETCORE_ENVIRONMENT: Development
      AWS_REGION: us-west-1
      AWS_PROFILE: developer
      Authentication_Secrets__UseDevOverrides: 'true'
      COGNITO_CONFIRMED_USERS_COUNT: ${COGNITO_CONFIRMED_USERS_COUNT}
    volumes:
      - type: bind
        source: $HOME/.aws
        target: /home/app/.aws
    networks:
      - net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 15s
        order: stop-first
networks:
  net:
    external: true

secrets:
  aspnetapp.pfx:
    external: true