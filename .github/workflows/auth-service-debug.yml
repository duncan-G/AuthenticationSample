name: Auth Service Debug Build

on:
  pull_request:
    type:
      - opened
      - reopened
      - edited
    branches:
      - 'main'
      - 'integration/*'
    paths:
      - 'microservices/Auth/**'
      - '.github/workflows/auth-service-debug.yml'
jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices/Auth/
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
