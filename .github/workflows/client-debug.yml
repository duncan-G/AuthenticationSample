name: Test Auth Sample Client

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/auth-sample/**'
      - '.github/workflows/client-debug.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'clients/auth-sample/**'
      - '.github/workflows/client-debug.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'clients/auth-sample/package-lock.json'
        
    - name: Install dependencies
      working-directory: clients/auth-sample
      run: npm ci
      
    - name: Run linting
      working-directory: clients/auth-sample
      run: npm run lint
      
    - name: Run tests
      working-directory: clients/auth-sample
      run: npm test
      
    - name: Run tests with coverage
      working-directory: clients/auth-sample
      run: npm run test:coverage
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: clients/auth-sample/coverage
        flags: auth-sample-client
        name: auth-sample-client-coverage
        fail_ci_if_error: false
