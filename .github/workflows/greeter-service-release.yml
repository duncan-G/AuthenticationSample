name: 'Greeter Service Deployment'

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        type: choice
        options:
          - stage
          - prod
        default: 'prod'

  # Automatic trigger on service changes
  push:
    branches: [ main ]
    paths:
      - 'microservices/Greeter/**'
      - '.github/workflows/greeter-service-release.yml'

env:
  SERVICE_NAME: 'greeter'
  
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: 'Deploy Greeter Service'
    uses: ./.github/workflows/deploy-dotnet-microservice.yml
    with:
      service_name: 'greeter'
      service_path: 'microservices/Greeter'
      environment: ${{ github.event.inputs.environment || 'prod' }}
      image_name: '${{ vars.PROJECT_NAME }}/greeter'
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      DEPLOYMENT_BUCKET: ${{ secrets.DEPLOYMENT_BUCKET }}
      ECR_REPOSITORY: '${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.PROJECT_NAME }}/greeter'