# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: AuthenticationService PreRelease Build CI

on:
  pull_request:
    type:
      - opened
      - reopened
      - edited
    branches:
      - 'master'
      - 'integration/*'
    paths:
      - 'Microservices/AuthenticationService/**'
      - '.github/workflows/microservices/authentication-service-pre-release-build.yml'
jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Microservices/AuthenticationService/
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
