version: '3.8'

services:
  app:
    image: envoyproxy/envoy:v1.34-latest
    networks:
      - net
    ports:
      - "11000:443" # Application Service (HTTP)
      - "4000:9901"  # Envoy admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    configs:
      - source: envoy_config
        target: /etc/envoy/envoy.yaml
      - source: envoy_clusters
        target: /etc/envoy/discovery/envoy.cds.yaml
      - source: envoy_secrets
        target: /etc/envoy/discovery/envoy.sds.yaml
      - source: envoy_routes
        target: /etc/envoy/discovery/envoy.rds.yaml
    secrets:
      - source: cert.pem
        target: /etc/envoy/certs/fullchain.pem
      - source: cert.key
        target: /etc/envoy/certs/cert.key
      - source: ca.crt
        target: /etc/envoy/certs/ca.crt
    deploy:
      labels:
        version: ${VERSION}
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 15s
        order: stop-first

networks:
  net:
    external: true

configs:
  envoy_config:
    name: envoy_config_${VERSION}
    external: true
  envoy_clusters:
    name: envoy_clusters_${VERSION}
    external: true
  envoy_secrets:
    name: envoy_secrets_${VERSION}
    external: true
  envoy_routes:
    name: envoy_routes_${VERSION}
    external: true

secrets:
  cert.pem:
    external: true
  cert.key:
    external: true
  ca.crt:
    external: true